<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Deck Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <span>My Presentation</span>
    <nav>
        <button id="previous-deck">Previous Deck</button>
        <button id="next-deck">Next Deck</button>
    </nav>
</header>

<main>
    <section>
        <h1>Slide 1</h1>
        <h2>Content for Slide 1</h2>
    </section>
    <section>
        <h1>Slide 2</h1>
        <h2>Content for Slide 2</h2>
    </section>
    <section>
        <h1>Slide 3</h1>
        <h2>Content for Slide 3</h2>
    </section>
</main>

<main>
    <section>
        <h1>Deck 2 - Slide 1</h1>
        <h2>Content for Slide 1 in Deck 2</h2>
    </section>
    <section>
        <h1>Deck 2 - Slide 2</h1>
        <h2>Content for Slide 2 in Deck 2</h2>
    </section>
</main>

<footer>
    <h1 id="slide-count">Slide: 1/3</h1>
    <nav>
        <button id="previous-slide">Previous Slide</button>
        <button id="next-slide">Next Slide</button>
    </nav>
    <h1 id="deck-count">Deck: 1/2</h1>
</footer>

<script src="script.js"></script>
</body>
</html>
