<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span>My Presentation</span>
        <nav>
            <button id="previous-deck">Previous Deck</button>
            <button id="next-deck">Next Deck</button>
            <button id="previous-slide">Previous Slide</button>
            <button id="next-slide">Next Slide</button>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to My Presentation</h1>
            <h2>Slide 1</h2>
            <ul>
                <li>Introduction</li>
                <li>Objectives</li>
                <li>Overview</li>
            </ul>
        </section>
        <section>
            <h1>Content Section</h1>
            <h2>Slide 2</h2>
            <ul>
                <li>Detail 1</li>
                <li>Detail 2</li>
                <li>Detail 3</li>
            </ul>
        </section>
        <section>
            <h1>Conclusion</h1>
            <h2>Slide 3</h2>
            <ul>
                <li>Summary of Points</li>
                <li>Final Thoughts</li>
                <li>Questions?</li>
            </ul>
        </section>
    </main>
    <footer>
        <h1 id="slide-count">Slide: 1/3</h1>
        <h1 id="deck-count">Deck: 1/1</h1>
    </footer>
    <script src="script.js"></script>
</body>
</html>
